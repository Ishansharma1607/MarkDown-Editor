
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
<link href="/output.css" rel="stylesheet">
  <script>
    async function loadText() {
      const response = await fetch('/load-text');
      const text = await response.text();
      ClassicEditor
        .create(document.querySelector('#textArea'))
        .then(editor => {
          editor.setData(text);
        })
        .catch(error => {
          console.error(error);
        });
    }

    window.onload = loadText;
  </script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-2xl">
    <form action="/save-text" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6 text-center">Enter Text 3</h2>
      <div class="mb-4">
        <textarea id="textArea" name="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="10" placeholder="Enter your text here..."></textarea>
        <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
        <script>
            ClassicEditor
                .create(document.querySelector('#textArea'))
                .catch(error => {
                    console.error(error);
                });
        </script>

      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Save
        </button>
        <a href="/logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Logout
        </a>
      </div>
    </form>
  </div>
</body>
</html>
